<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="logo">
        <img src="assets/LGHPV3.png" alt="assets/LGHPV3.png" style="padding: 20%">

    <header class="header">

        <form action="#" class="search-bar">

            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="texto">
            </div>
        </div>

        <div class="logreg-box">

                <form action="#">
                    <h2>LOGIN</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>

                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>

                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Lembra-me</label>
                        <a href="#">Esqueceste-te da password?</a>
                    </div>

                    <button type="submit" class="btn">ENTRAR</button>

                    <div class="login-register">
                        <p>Ainda n√£o tens conta? <a href="#" class="register-link">Regista-te</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
