<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPEPOINT</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="home.html" class="logo"><img src="img/logo2.png" alt="logo"></a>
            <a href="home.html">HOME</a>
            <a href="mapa.html">MAPA</a>
            <a href="lojas.html">LOJAS</a>
            <a href="marketplace.html">MARKETPLACE</a>
            <a href="#" class="login"><img src="img/login.png" alt="login"></a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="PROCURAR...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h2>Login</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembra-me</label>
                    <a href="#">Esqueci-me da password</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>N√ÉO TENS CONTA? <a href="registo.html" class="register-link">Regista-te</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
